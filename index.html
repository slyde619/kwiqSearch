<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Kwiq Search App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image Kwiq Search App</h1>
    </header>
    <main>
        <form>
            <input type="text" id="searchInput" placeholder="Search free images...">
            <button type="submit" class="btn-search bx bx-search"></button>
        </form>
        <!-- display results wrapper -->
        <section id="displayResult" class="results">
 
        </section>
        <button id="showMore" class="btn">show more</button>
    </main>


    <!-- <script src="config.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
